<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<title>Temp Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h1>Celsius to Fahrenheit (°C to °F) converter</h1>
			<div class="tempName">
				<h3 class="tempOne">Celsius</h3>
				<button class="swap" type="submit">&#9852;</button>
				<h3 class="tempTwo">Fahrenheit</h3>
			</div>
			<div>
				<input type="text" name="num" placeholder="0">
				<button class="convert" type="submit">Convert</button>
			</div>
			<div class="answerName">
				<h2 class="answerOne">0&#8451;</h2>
				<h2>=</h2>
				<h2 class="answerTwo">32&#8457;</h2>
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
