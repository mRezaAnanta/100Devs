<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Temp Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h1>Temperature (°C to °F to °K) converter</h1>
			<div class="tempName">
				<select class="selectTempOne" name="temp1">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
					<option value="kelvin">Kelvin</option>
				</select>
				<h3>&#9852;</h3>
				<select class="selectTempTwo" name="temp2">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
					<option value="kelvin">Kelvin</option>
				</select>
			</div>
			<div>
				<input type="text" name="num" placeholder="0">
				<button class="convert" type="submit">Convert</button>
			</div>
			<div class="answerName">
				<h2 class="answerOne"></h2>
				<h2>=</h2>
				<h2 class="answerTwo"></h2>
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
